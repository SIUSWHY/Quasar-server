name: build-server
run-name: ${{ github.actor }} is trigger rebuild server
on:  
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
      - name: Pull last changes
        run: git checkout master && git pull origin master
      - name: Install dependencies
        run: npm ci
      - name: Build server
        run: npm run build
      - name: Start pm2
        run: cd ./dist && pm2 restart all
